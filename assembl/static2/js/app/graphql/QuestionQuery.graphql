query Question($lang: String!, $id: ID!) {
  question: node(id: $id) {
    ... on Question {
      title(lang: $lang)
      id
      numPosts
      numContributors
      totalSentiments
      parent {
        ... on IdeaInterface {
          title(lang: $lang)
          img {
            externalUrl
            mimeType
          }
        }
        ... on Idea {
          id
        }
        ... on Thematic {
          id
        }
      }
    }
  }
}
