#import "./fragments/VoteSession.graphql"
#import "./fragments/AgentProfileInfo.graphql"

fragment tokenVoteSpecification on TokenVoteSpecification {
  id
  voteSessionId
  instructions(lang: $lang)
  titleEntries {
    ...langStringEntry
  }
  instructionsEntries {
    ...langStringEntry
  }
  isCustom
  exclusiveCategories
  tokenCategories {
    id
    totalNumber
    typename
    title(lang: $lang)
    titleEntries {
      ...langStringEntry
    }
    color
  }
  voteSpecTemplateId
  voteType
}

fragment tokenVoteSpecificationResults on TokenVoteSpecification {
  myVotes {
    ... on TokenVote {
      voteValue
      proposalId
      tokenCategoryId
    }
  }
  numVotes
  tokenVotes {
    tokenCategoryId
    numToken
  }
}

fragment numberGaugeVoteSpecification on NumberGaugeVoteSpecification {
  id
  voteSessionId
  instructions(lang: $lang)
  titleEntries {
    ...langStringEntry
  }
  instructionsEntries {
    ...langStringEntry
  }
  isCustom
  minimum
  maximum
  nbTicks
  unit
  voteSpecTemplateId
  voteType
}

fragment numberGaugeVoteSpecificationResults on NumberGaugeVoteSpecification {
  myVotes {
    ... on GaugeVote {
      selectedValue: voteValue
      proposalId
    }
  }
  numVotes
  averageResult
}

fragment gaugeVoteSpecification on GaugeVoteSpecification {
  id
  voteSessionId
  instructions(lang: $lang)
  titleEntries {
    ...langStringEntry
  }
  instructionsEntries {
    ...langStringEntry
  }
  isCustom
  choices {
    id
    value
    label(lang: $lang)
    labelEntries {
      ...langStringEntry
    }
  }
  voteSpecTemplateId
  voteType
}

fragment gaugeVoteSpecificationResults on GaugeVoteSpecification {
  myVotes {
    ... on GaugeVote {
      selectedValue: voteValue
      proposalId
    }
  }
  numVotes
  averageLabel(lang: $lang)
  averageResult
}

query VoteSession($ideaId: Int!, $lang: String!) {
  voteSession(ideaId: $ideaId) {
    id
    ...voteSessionGlobals
    ...voteSessionLangstringsEntries
    propositionsSectionTitle(lang: $lang)
    proposals {
      ... on Idea {
        id
        title(lang: $lang)
        description(lang: $lang)
        titleEntries {
          ...langStringEntry
        }
        descriptionEntries {
          ...langStringEntry
        }
        order
        voteResults {
          numParticipants
          participants {
            ...AgentProfileInfo
          }
        }
      }
      modules: voteSpecifications {
        ...tokenVoteSpecification
        ...tokenVoteSpecificationResults
        ...numberGaugeVoteSpecification
        ...numberGaugeVoteSpecificationResults
        ...gaugeVoteSpecification
        ...gaugeVoteSpecificationResults
      }
    }
    modules: voteSpecifications {
      ...tokenVoteSpecification
      ...numberGaugeVoteSpecification
      ...gaugeVoteSpecification
    }
  }
}
