#import "../fragments/LangString.graphql"

mutation UpdateDiscussion(
  $titleEntries: [LangStringEntryInput!]
  $subtitleEntries: [LangStringEntryInput!]
  $buttonLabelEntries: [LangStringEntryInput!]
  $headerImage: String
  $logoImage: String
  $startDate: DateTime
  $endDate: DateTime

) {
  updateDiscussion(
    titleEntries: $titleEntries
    subtitleEntries: $subtitleEntries
    buttonLabelEntries: $buttonLabelEntries
    headerImage: $headerImage
    logoImage: $logoImage
    startDate: $startDate
    endDate: $endDate
  ) {
    discussion {
      titleEntries {
        ...langStringEntry
      }
      subtitleEntries {
        ...langStringEntry
      }
      buttonLabelEntries {
        ...langStringEntry
      }
      headerImage {
        externalUrl
        mimeType
      }
      logoImage {
        externalUrl
        mimeType
      }
      startDate
      endDate
    }
  }
}
