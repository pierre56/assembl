mutation updateThematic(
  $id: ID!
  $image: String
  $titleEntries: [LangStringEntryInput]!
  $descriptionEntries: [LangStringEntryInput]
  $questions: [QuestionInput]
  $announcement: IdeaAnnouncementInput
  $order: Float
  $messageViewOverride: String
) {
  updateThematic(
    id: $id
    image: $image
    titleEntries: $titleEntries
    descriptionEntries: $descriptionEntries
    questions: $questions
    announcement: $announcement
    order: $order
    messageViewOverride: $messageViewOverride
  ) {
    thematic {
      ... on IdeaInterface {
        messageViewOverride
        order
        title
        description
        announcement {
          title
          body
        }
        img {
          externalUrl
          mimeType
        }
        questions {
          id
          title
        }
      }
      ... on Idea {
        id
      }
    }
  }
}
